<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Pick a Picture</h1>
    <h2 id="comm">Click on an image to pick your favorite</h2>
    <h3 id="countClicks"></h3>
    <input id="continueButton" class="buttons" type="button" value="Continue">
    <input id="resultButton" class="buttons" type="button" value="Add All Results">
    <!-- <input id="clear-resultButton" class="buttons" type="button" value="Reset"> -->
      <div id="imagesholder">
        <div class="image-div">
          <img id="image1">
        </div>
        <div class="image-div">
          <img id="image2">
        </div>
        <div class="image-div">
          <img id="image3">
        </div>
      </div><!-- /.id="imagesholder" -->

      <div id="resultChartWrap">
        <section id="voting-results"></section>
      </div>
      <div id="marketChartWrap">
        <section id="marketer"></section>
      </div>
      <script type="text/javascript" src="js/pickimages.js"></script>
      <script type="text/javascript" src="js/mainchart.js"></script>
      <script type="text/javascript" src="js/marketerchart.js"></script>
      <script type="text/javascript" src="js/canvasjs.min.js"></script>
      <script type="text/javascript" src="js/transfunctions.js"></script>
      <script type="text/javascript" src="js/eventlisteners.js"></script>
  </body>
</html>
